[pytest]
# Pytest configuration for cvproject-facefilter

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for full pipeline
    slow: Tests that take longer to run
    requires_camera: Tests that require webcam access

# Coverage options
[coverage:run]
source = .
omit = 
    tests/*
    setup.py
    */__pycache__/*
    */.pytest_cache/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod